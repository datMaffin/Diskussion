<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diskussion</title>
    <link href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet" />
</head>
<body>
    <a href="https://github.com/datMaffin/Diskutieren"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    <div class="grid-container">
        <div th:insert="~{header :: header}"></div>
        <div class="main-item">
            <h3>Discussion:</h3>
            <p th:text="${discussion.name}">Discussion Name</p>
            <table>
                <tr th:each="topic, i : ${discussion.topics}">
                    <th>
                        <a th:text="${discussion.topics[__${i.index}__].name}" th:href="|/d/${discussion.id}/${discussion.topics[__${i.index}__].topicID}|"/>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
