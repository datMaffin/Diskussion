<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Diskussion</title>
    <link href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
</head>
<body>
<a href="https://github.com/datMaffin/Diskutieren"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                        src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
                                                        alt="Fork me on GitHub"></a>
<div class="grid-container">
    <div th:insert="~{header :: header}"></div>
    <div class="main-item">
        <p th:text="#{diskussionIntro}"></p>
    </div>
    <div class="main-item">

        <form action="#" th:action="@{/}" th:object="${build}" method="post">
            <p>
                <label th:text="#{discussionTitle}"></label>
                <input type="text" th:field="*{newDiscussion}">
            </p>
            <label th:text="#{topicLabel}"></label>
            <table>
                <tr th:each="topic, i : ${build.topics}">
                    <th>
                        <input type="text" th:field="*{topics[__${i.index}__]}">
                    </th>
                </tr>
            </table>
            <input type="text" th:field="*{newTopic}">
            <p>
                <input type="submit" name="action" value="[more topics]"/>
            </p>
            <p>
                <input type="submit" name="action" value="Start"/>
            </p>
        </form>
    </div>
</div>
</body>
</html>
